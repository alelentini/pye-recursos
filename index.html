<!-- <!DOCTYPE html> -->

<html lang='en'>

	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title id='head-title'>Recursos PyE</title>
		<!-- Bootstrap CSS -->
		<link rel='stylesheet' type='text/css' href='libraries/bootstrap-5.2.3/css/bootstrap.min.css'>
		<!-- Font Awesome 4 -->
		<link rel='stylesheet' type='text/css' href='libraries/font-awesome-4.7.0/css/font-awesome.min.css'>
		<!-- Custom CSS -->
		<link rel='stylesheet' type='text/css' href='css/styles.css'>	
	</head>

	<body onload='main()'>
		<!-- Page content -->
		<div class='container-fluid'>
			<!-- Title, filter bar and tabs buttons -->
			<div id='title-div' class='sticky-top'>
				<!-- Title -->
				<div class='row bg-secondary text-white pt-1 pb-1'>
					<h5 style='margin-left:15px' id='page-title'><i class='fa fa-book' style='margin-right: 10px'></i>Recursos Probabilidad y Estadística</h5>
				</div>
				<!-- Filters -->
				<div class='row' style='background-color: lightgrey;'>
					<div class='btn-group' role='group'>
						<!-- Filter text -->
						<div class='btn-group'><span id='filter-text' class='my-auto' style='font-size:90%'></span></div>
						<!-- Category -->
						<div class='btn-group' role='group'>
							<button id='btn-category-label' type='button btn-sm' class='btn dropdown-toggle' data-bs-toggle='dropdown' style='font-size:90%'>
								Categoría
							</button>
							<ul id='btn-category' class='dropdown-menu' style='font-size:90%'></ul>
						</div>
						<!-- Status -->
						<div class='btn-group' role='group'>
							<button id='btn-status-label' type='button btn-sm' class='btn dropdown-toggle' data-bs-toggle='dropdown' style='font-size:90%'>
								Status
							</button>
							<ul id='btn-status' class='dropdown-menu' style='font-size:90%'></ul>
						</div>
						<!-- Type -->
						<div class='btn-group' role='group'>
							<button id='btn-type-label' type='button btn-sm' class='btn dropdown-toggle' data-bs-toggle='dropdown' style='font-size:90%'>
								Tipo
							</button>
							<ul id='btn-type' class='dropdown-menu' style='font-size:90%'></ul>
						</div>
						<!-- Units -->
						<div class='btn-group' role='group'>
							<button id='btn-type-label' type='button btn-sm' class='btn dropdown-toggle' data-bs-toggle='dropdown' style='font-size:90%'>
								Unidades
							</button>
							<ul id='btn-units' class='dropdown-menu' style='font-size:90%'></ul>
						</div>
						<!-- Division -->
						<div class='btn-group' role='group'>
							<button id='btn-division-label' type='button btn-sm' class='btn dropdown-toggle' data-bs-toggle='dropdown' style='font-size:90%'>
								Division
							</button>
							<ul id='btn-division' class='dropdown-menu' style='font-size:90%'></ul>
						</div>
					</div>
				</div>
			</div>
			<!-- Page contents-->
			<div id='tab-contents'>
				<div class='row mt-2'>
					<div id='contents'>
						<!-- Cards -->
						<table id='resources-table' class='table table-hover table-borderless'>
							<tbody id='resources-table-body'></tbody>
						</table>
					</div>
				</div>
			</div>			
		</div>
		<!------------------------------------>
		<!-- JavaScript external references -->
		<!------------------------------------>
		<!-- Bootstrap -->
		<script src='libraries/bootstrap-5.2.3/js/bootstrap.bundle.min.js'></script>
		<!-- Data objects -->
		<script src='data/data.js'></script>
		<!-- Logic -->
		<script src='js/logic.js'></script>	
	</body>
</html>
